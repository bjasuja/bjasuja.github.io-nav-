<head>
<style>

a:link {
  color: orange;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: lightblue;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

<a href="http://www.google.co.uk" target="_blank">Google</a> 



</body>
</html>
